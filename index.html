<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for.">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <a>About</a>
          <a>Store</a>
        </div>
        <div class="right">
          <a>Gmail</a>
          <a>Images</a>
          <img class="apps" alt="Google Apps" src="./img/google-apps.png">
          <button type="button" class="sign-in">Sign in</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <img class="logo" alt="Google Logo" src="./img/logo.png">
        <input type="text" class="search">
        <div class="wrapper">
          <button type="submit" class="buttons">Google Search</button>
          <button type="button" class="buttons">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="left">
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search works</a>
        </div>
        <div class="right">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
